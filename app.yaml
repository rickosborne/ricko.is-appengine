application: ricko-is-gae-python
version: 1
runtime: python27
api_version: 1
threadsafe: "yes"

handlers:
- url: /_/assets
  static_dir: _assets
  
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
